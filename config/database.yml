default: &default
  adapter: mysql2
  username: rails_app_user
  database: kizuna_ai_db
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  host: localhost
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  password: password


production:
  <<: *default
  host: kizuna-ai-db.cljodaycfhmg.ap-northeast-1.rds.amazonaws.com
  password: <%= ENV['RDS_KEY'] %>
